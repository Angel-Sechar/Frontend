<div class="auth-login-bg">
  <div class="absolute inset-0 bg-black/50"></div>

  <mat-card class="relative z-10 w-full max-w-md">
    <auth-login-form
      [formGroup]="form"
      (login)="onLogin($event)"
      (googleLogin)="onGoogleLogin()"
      (facebookLogin)="onFacebookLogin()"
      (navigateToRegister)="onNavigateToRegister()"
      (forgotPassword)="onForgotPassword()"
    ></auth-login-form>
  </mat-card>
</div>
