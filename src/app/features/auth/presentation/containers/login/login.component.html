<div class="auth-bg login">
  <shared-button-navigate [route]="'/home'" [navigateLabel]="'Inicio'" (navigate)="onNavigate($event)" />

  <auth-login-form
    [formGroup]="form"
    (login)="onLogin($event)"
    (googleLogin)="onGoogleLogin()"
    (facebookLogin)="onFacebookLogin()"
    (navigateToRegister)="onNavigateToRegister()"
    (forgotPassword)="onForgotPassword()"
  ></auth-login-form>
</div>
