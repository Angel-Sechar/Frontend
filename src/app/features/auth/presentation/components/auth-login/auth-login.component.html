@let formGroupLocal = formGroup();

<div class="mx-auto max-w-md rounded-3xl border-2 border-blue-300 bg-white p-8">
  <form [formGroup]="formGroupLocal" (ngSubmit)="onSubmit()">
    <shared-custom-input
      [control]="formGroupLocal.controls.email"
      formControlName="Email"
      callerName="auth-login"
      type="email"
      placeholder="Correo electrónico"
    />

    <shared-custom-input
      [control]="formGroupLocal.controls.password"
      formControlName="Password"
      callerName="auth-login"
      type="password"
      placeholder="Contraseña"
    />

    <button
      type="submit"
      [disabled]="formGroupLocal.invalid"
      class="w-full rounded-xl bg-green-400 py-4 text-xl font-bold text-white hover:bg-green-500 disabled:opacity-50"
    >
      Iniciar sesión
    </button>

    <a href="/forgot-password" class="mt-3 block text-center text-sm text-green-500 hover:underline">
      ¿Has olvidado la contraseña?
    </a>
  </form>

  <!-- Divider -->
  <div class="my-6 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-4 text-gray-500">O</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  <!-- Google Button -->
  <button
    type="button"
    (click)="loginWithGoogle()"
    class="mb-3 flex w-full items-center justify-center gap-3 rounded-xl border border-gray-300 bg-white py-3 text-gray-700 hover:bg-gray-50"
  >
    <img src="assets/icons/logos/google/g.webp" alt="Google" class="h-6 w-6" />
    <span>Continuar con Google</span>
  </button>

  <!-- Facebook Button -->
  <button
    type="button"
    (click)="loginWithFacebook()"
    class="flex w-full items-center justify-center gap-3 rounded-xl border border-gray-300 bg-white py-3 text-gray-700 hover:bg-gray-50"
  >
    <img src="assets/icons/facebook/f.png" alt="Facebook" class="h-6 w-6" />
    <span>Continuar con Facebook</span>
  </button>

  <!-- Register Link -->
  <p class="mt-6 text-center text-sm text-gray-700">
    ¿No tienes una cuenta?
    <a href="/register" class="font-bold text-green-500 hover:underline">Registrarse</a>
  </p>
</div>
