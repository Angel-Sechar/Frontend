@let formGroupLocal = formGroup();
<div class="relative z-10 flex items-center justify-center w-full">
  <mat-card class="auth-card-form max-w-2xl">
    <mat-card-header class="justify-center">
      <mat-card-title class="auth-form-title">Registrarse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroupLocal" (ngSubmit)="onSubmit()" class="flex flex-wrap gap-x-8">
        <mat-form-field>
          <mat-select
            [required]="true"
            formControlName="documentType"
            placeholder="Tipo de documento"
            maxlength="12"
          >
            @for (option of documentTypes(); track option.value) {
              <mat-option [value]="option.value">{{ option.description }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <shared-custom-input
          [control]="formGroupLocal.controls.documentNumber"
          callerName="auth-register"
          type="text"
          label="Número de documento"
          [regexValidator]="'document'"
          [noPaste]="true"
        />

        <shared-custom-input
          [control]="formGroupLocal.controls.names"
          callerName="auth-register"
          type="text"
          label="Nombres"
          regexValidator="name"
        />

        <shared-custom-input
          [control]="formGroupLocal.controls.fatherLastName"
          callerName="auth-register"
          type="text"
          label="Apellido paterno"
          regexValidator="name"
        />

        <shared-custom-input
          [control]="formGroupLocal.controls.motherLastName"
          callerName="auth-register"
          type="text"
          label="Apellido materno"
          regexValidator="name"
        />

        <shared-custom-input
          [control]="formGroupLocal.controls.birthDate"
          callerName="auth-register"
          type="date"
          label="Fecha de nacimiento"
          [noPaste]="true"
          regexValidator="date"
        />

        <div>
          <shared-custom-input
            [control]="formGroupLocal.controls.email"
            callerName="auth-register"
            type="email"
            label="Correo electrónico"
            [noPaste]="true"
          />
        </div>

        <shared-custom-input
          [control]="formGroupLocal.controls.password"
          callerName="auth-register"
          type="password"
          label="Contraseña"
          [noPaste]="true"
          regexValidator="password"
        />

        <shared-custom-input
          [control]="formGroupLocal.controls.repeatPassword"
          callerName="auth-register"
          type="password"
          label="Repetir contraseña"
          [noPaste]="true"
          regexValidator="password"
        />

        <div class="">
          <button
            type="submit"
            [disabled]="formGroupLocal.invalid"
            class="w-full rounded-xl bg-green-400 py-4 text-xl font-bold text-white hover:bg-green-500 disabled:opacity-50"
          >
            Registrarse
          </button>
        </div>

        <div class="md:col-span-2">
          <shared-custom-input
            [control]="formGroupLocal.controls.acceptTerms"
            callerName="auth-register"
            type="boolean"
          />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
