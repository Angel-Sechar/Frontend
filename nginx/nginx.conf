user nginx;
# set auto in production
worker_processes 1;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'scheme=$scheme ssl_protocol=$ssl_protocol '
                       'ssl_cipher=$ssl_cipher';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=1m;
    
    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;
    
    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 32 32k;
    postpone_output 1460;
    
    # File Cache Settings
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # # SSL Stapling -let's encrypt requires it --- IGNORE ---
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
##cert.pem
    # DH Parameters
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Resolver for OCSP stapling
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Brotli Compression
    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Proxy Cache Configuration
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_methods GET HEAD;
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;
    proxy_cache_valid any 1m;
    proxy_cache_bypass $http_cache_control;
    proxy_no_cache $http_cache_control;

    # FastCGI Cache
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m max_size=100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;

    # Connection limits per IP and server
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Request limits by user agent
    map $http_user_agent $limit_bots {
        default 0;
        ~*(bot|crawler|spider|scraper) 1;
    }
    limit_req_zone $limit_bots zone=bots:10m rate=2r/s;

    # Define request limit status
    limit_req_status 429;
    limit_conn_status 429;

    # DDOS-PROTECTION
    geo $whitelist {
        default 0;
        127.0.0.1 1;
        10.0.0.0/8 1;
        172.16.0.0/12 1;
        192.168.0.0/16 1;
    }

    map $request_uri $blocked_uri {
        default 0;
        ~*\.(php|asp|aspx|jsp|cgi) 1;
        ~*/(wp-admin|wp-login|xmlrpc) 1;
        ~*/\.(git|svn|htaccess|env) 1;
        ~*\.\./\.\. 1;
    }

    map $http_user_agent $blocked_agent {
        default 0;
        ~*Googlebot 0;
        ~*Bingbot 0;
        ~*^$ 1;
        ~*(curl|wget|python|scrapy|nikto|sqlmap) 1;
        ~*(bot|crawler|spider)$ 1;
    }

    map $request_method $blocked_method {
        default 0;
        ~*(TRACE|TRACK|OPTIONS|CONNECT) 1;
    }

    map $http_referer $blocked_referer {
        default 0;
        ~*(poker|casino|porn|sex|bet) 1;
    }
    # Request Filtering Configuration
    # Maximum request header size check
    map $http_cookie $blocked_cookie {
        default 0;
        "~^.{1024,}$" 1;
    }

    # SQL Injection patterns
    map $args $blocked_sql {
        default 0;
        ~*(union|select|insert|drop|update|delete|exec|script) 1;
        ~*(benchmark|sleep|waitfor) 1;
    }

    # XSS patterns
    map $args $blocked_xss {
        default 0;
        ~*(<script|javascript:|onerror=|onload=) 1;
        ~*(document\.|window\.|alert\(|eval\() 1;
    }

    # Path traversal patterns
    map $uri $blocked_traversal {
        default 0;
        ~*(\.\./|\.\.\\|%2e%2e) 1;
    }

    # Hide NGINX version 
    server_tokens off;

    # API Gateway Upstream Configuration
    upstream apigateway {
        least_conn;
        server localhost:8081 max_fails=3 fail_timeout=30s;    
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # API Gateway health check
    upstream apigateway_health {
        server localhost:8081;
        keepalive 1;
    }

    # HTTP â†’ HTTPS redirect - first visit
    server {
        listen 80;
        server_name localhost;

        # # ACME challenge - production ready
        # location /.well-known/acme-challenge/ {
        #     root /var/www/certbot;
        # }
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL
        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        # Angular app root
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Combined blocking rule
        set $block_request 0;
        if ($blocked_uri) { set $block_request 1; }
        if ($blocked_agent) { set $block_request 1; }
        if ($blocked_method) { set $block_request 1; }
        if ($blocked_referer) { set $block_request 1; }
        if ($blocked_cookie) { set $block_request 1; }
        if ($blocked_sql) { set $block_request 1; }
        if ($blocked_xss) { set $block_request 1; }
        if ($blocked_traversal) { set $block_request 1; }

        # Global rate & connection limits
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 100;
        limit_conn perserver 200;  # max concurrent per server_name

        # API proxy
        location /api {
            internal;
            limit_req zone=api burst=50 nodelay;
            limit_conn addr 30;

            proxy_pass http://localhost:8081/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Auth-specific API endpoints with stricter limits
        location /login {
            rewrite ^/login$ /api/login break;

            proxy_pass http://localhost:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=auth burst=5 nodelay;
        }
        
        location /register {
            rewrite ^/register$ /api/register break;

            proxy_pass http://localhost:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            limit_req zone=auth burst=5 nodelay;
        }

        # Static assets - cached with rate limiting
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=static burst=100 nodelay;

            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint - consul
        location /health { 
            proxy_pass http://apigateway_health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # # User-agent based bot limiting
        # if ($limit_bots) {
        #     # limit_req zone=bots burst=5 nodelay;
        #     # limit_conn bots_conn 5;
        # }

        # Angular SPA - all routes fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
      
        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|git|gitignore|lock|log|yml|yaml|toml|ini|conf|config)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}