# HTTP â†’ HTTPS redirect - first visit
server {
    listen 80;
    server_name _;

    

    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    # Include rate limiting definitions
    include /etc/nginx/conf.d/rate-limiting.conf;

    # SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Angular app root
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Global rate & connection limits
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 100;
    limit_conn perserver 200;  # max concurrent per server_name

    # API proxy
    location /api {
        internal;
        limit_req zone=api burst=50 nodelay;
        limit_conn addr 30;

        proxy_pass http://apigateway:8080/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        limit_req zone=api burst=50 nodelay;
        limit_conn addr 30;
    }

    # Auth-specific API endpoints with stricter limits
    location /login {
    rewrite ^/login$ /api/login break;

    proxy_pass http://apigateway:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    limit_req zone=auth burst=5 nodelay;
    }
    
    location /register {
    rewrite ^/register$ /api/register break;

    proxy_pass http://apigateway:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    limit_req zone=auth burst=5 nodelay;
    }


    # Static assets - cached with rate limiting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=100 nodelay;

        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # Health check endpoint - consul
    location /health { 
    proxy_pass http://apigateway_health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    }

    # User-agent based bot limiting
    if ($limit_bots) {
        limit_req zone=bots burst=5 nodelay;
        limit_conn bots_conn 5;
    }

    # Angular SPA - all routes fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
  
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|lock|log|yml|yaml|toml|ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
