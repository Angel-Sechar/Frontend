# Proxy Cache Configuration
proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_key "$scheme$request_method$host$request_uri";
proxy_cache_methods GET HEAD;
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;
proxy_cache_valid any 1m;
proxy_cache_bypass $http_cache_control;
proxy_no_cache $http_cache_control;

# FastCGI Cache (if needed in future)
fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m max_size=100m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";